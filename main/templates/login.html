{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-b from-sky-200 to-sky-500">
  <div class="form-style bg-white/95 border-2 border-gray-300 shadow-[0_4px_12px_rgba(0,0,0,0.25)] rounded-2xl p-10 w-full max-w-md backdrop-blur-sm">
    
    <div class="text-center mb-6">
      <h1 class="text-4xl font-bold text-gray-800 drop-shadow-sm mb-2 tracking-tight">
        Welcome!
      </h1>
      <p class="text-gray-600 text-sm italic">Find your spot in Summit Asymptote üíª</p>
    </div>

    <!-- AJAX-based login form -->
    <form id="loginForm" method="POST" class="space-y-5">
      {% csrf_token %}

      <div class="space-y-4">
        {{ form.as_p }}
      </div>

      <input
        class="w-full py-2.5 rounded-xl font-semibold text-white 
               bg-gradient-to-b from-sky-400 to-sky-600 
               border border-sky-700 shadow-inner hover:brightness-110 
               active:scale-95 transition-all duration-300 cursor-pointer
               [text-shadow:_0_1px_1px_rgba(0,0,0,0.3)]"
        type="submit"
        value="Login"
      />
    </form>

    <div class="text-center mt-6 text-gray-700 text-sm">
      Don't have an account yet? 
      <a href="{% url 'main:register' %}" class="text-sky-700 font-semibold hover:underline">Register Now</a>
    </div>
  </div>
</div>

<!-- Optional manual test button -->
<!-- 
<button
  onclick="showToast('Sample Title', 'This is a sample message for the toast notification.')"
  class="hidden"
>
  Click to Show Toast
</button>
-->

<script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const formData = new FormData(this);

  try {
    const response = await fetch("{% url 'main:login' %}", {
      method: "POST",
      headers: {
        "X-Requested-With": "XMLHttpRequest",
      },
      body: formData,
    });

    const result = await response.json();

    if (result.success) {
      showToast("Login Successful üéâ", "Welcome back, explorer!");
      setTimeout(() => window.location.href = result.redirect_url, 1000);
    } else {
      const errorText = typeof result.error === "object"
        ? Object.values(result.error).flat().join(", ")
        : result.error || "Invalid credentials.";
      showToast("Login Failed ‚ö†Ô∏è", errorText);
    }
  } catch (err) {
    showToast("Error", "Unable to connect to server.");
  }
});
</script>
{% endblock content %}
