{% extends 'base.html' %}

{% block meta %}
<title>Register</title>
{% endblock meta %}

{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gradient-to-b from-sky-200 to-sky-500">
  <div class="form-style bg-white/95 border-2 border-gray-300 shadow-[0_4px_12px_rgba(0,0,0,0.25)] rounded-2xl p-10 w-full max-w-md backdrop-blur-sm">

        <!-- Register -->
        <div class="text-center mb-6">
            <h1 class="text-4xl font-bold text-gray-800 drop-shadow-sm mb-2 tracking-tight">
                Register
            </h1>
        </div>

        <!-- Form -->
        <form method="POST" action="" class="form-style space-y-5">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
            </div>
            
            <div class="flex justify-center mt-4">
                <input 
                class="w-3/4 py-3.5 px-3.5 rounded-xl font-semibold text-white 
                        bg-gradient-to-b from-sky-400 to-sky-600 
                        border border-sky-700 shadow-inner hover:brightness-110 
                        active:scale-95 transition-all duration-300 cursor-pointer
                        [text-shadow:_0_1px_1px_rgba(0,0,0,0.3)]" 
                type="submit" name="submit" value="Register" />
            </div>
        </form>

        <!-- messages -->
        {% if messages %}
        <ul class="mt-4 text-sm text-red-700 bg-red-100 border border-red-300 rounded-md p-2 shadow-inner">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <div class="text-center mt-6 text-gray-700 text-sm">
            Have registered before?
            <a href="{% url 'main:login' %}" class="text-sky-700 font-semibold hover:underline">Login</a>
        </div>
    </div>
</div>

{% endblock content %}
